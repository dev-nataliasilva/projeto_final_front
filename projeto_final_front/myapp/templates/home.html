{% extends "base.html" %} 
{% block title %} Onde Salvei? {% endblock %}
{% block content %}
<head>
  <style>      
      .content-container {
          display: flex;
          height: 80vh;
      }
      .left-section, .right-section {
          flex: 1;
      }
      .left-section {
          display: flex;
          flex-direction: column;
          justify-content: center;
          padding: 20px;
      }
      .left-section p {
          font-size: 1.2rem;
          margin-bottom: 20px;
      }      
      .right-section img {
          width: 100%;
          height: 100%;
          object-fit: cover;
      }
    </style>
</head>

<div class="content-container">
    <div class="left-section">
        <p>Encontre exatamente a foto que você está procurando sem precisar clicar de pasta em pasta.</p>
        <a href="{% url 'result_search' %}">
            <button class="center-button">Experimente!</button>
        </a>
    </div>
    
    <div class="right-section">
        <img src="https://www.portaldodog.com.br/wp-content/uploads/2024/02/animais-fofos-3.png" alt="Imagem descritiva">
    </div>
</div>
{% endblock %}
